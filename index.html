<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitación a Cenar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="background-container">
        <div class="invitacion">
            <div class="card-header">
                <div class="sparkle-icon"><i class="fas fa-sparkles"></i></div>
                <h1>Invitación a Cenar</h1>
                <div class="decorative-line"></div>
            </div>
            
            <div class="card-content">
                <p class="greeting">Hola amorchu</p>
                
                <p class="invitation-text">Queres salir a cenar ?</p>
                
                <div class="details-container">
                    <div class="detail-item">
                        <i class="fas fa-calendar-alt"></i>
                        <div class="detail-text">
                            <span>Fecha</span>
                            <strong>Sábado 01 de marzo</strong>
                        </div>
                    </div>
                    
                    <div class="detail-item">
                        <i class="fas fa-clock"></i>
                        <div class="detail-text">
                            <span>Hora</span>
                            <strong>21:00 hs</strong>
                        </div>
                    </div>
                    
                    <div class="detail-item">
                        <i class="fas fa-map-marker-alt"></i>
                        <div class="detail-text">
                            <span>Lugar</span>
                            <strong>El lugar que quieras</strong>
                        </div>
                    </div>
                </div>
                
                <p class="question">¿Queres salir a cenar conmigo?</p>
                
                <div class="action-container">
                    <a href="https://wa.me/+5950994856354?text=Amorchi%20tii%20vamos%20tooo" class="responder">
                        <span>Responder</span>
                        <i class="fas fa-paper-plane"></i>
                    </a>
                </div>
            </div>
            
            <div class="card-footer">
                <div class="decorative-corner top-left"></div>
                <div class="decorative-corner top-right"></div>
                <div class="decorative-corner bottom-left"></div>
                <div class="decorative-corner bottom-right"></div>
            </div>
        </div>
    </div>
</body>
</html>
